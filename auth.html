<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<form name="auth" action="#" method="post">
    <div>
        <input type="email" name="email" placeholder="e-mail"> <!--mail для первоначальной валидации-->
    </div>

    <div>
        <input type="password" name="pwd" placeholder="Пароль"> <!--ничего не проверяет, просто вместо символов ставит точки-->
    </div>

    <div>
        <label>
            <input type="checkbox" name="remember">
            Запомнить
        </label>
    </div>
    <div>
        <input type="submit" value="Войти">
    </div>

</form>
</body>
</html>
